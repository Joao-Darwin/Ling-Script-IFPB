<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <title>Lista 04 Questão 10</title>
</head>
<body>
    <h2>Adicionar um novo Produto</h2>
    <div class="divPrincipal" contextmenu="Adicionar">
        <input class="inputNomeItem" type="text" placeholder="Digite o nome do item"/>
        <input class="inputPrecoItem" type="number" placeholder="Digite o valor do item">
        <button class="buttonAdicionar">Adicionar</button>
    </div>

    <h2>Produtos Adicionados</h2>
    <table class="tabelaDeItens">
        <tr>
            <th class="thPadrao">Nome</td>
            <th class="thPadrao">Preço</td>
            <th class="thPadrao">Comprado</td>
            <th class="thPadrao">Ações</td>
        </tr>
    </table>
    <script type="module" src="script.js"></script>
</body>
